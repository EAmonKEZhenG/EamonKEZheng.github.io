<!DOCTYPE html>

  <style>
    @font-face {

           local('IBM Plex Mono');

    }

    @font-face {
      font-family: 'IBM Plex Mono';

           local('IBM Plex Mono Medium');

    }

    @font-face {

    body {
      margin: 0;

    .wrap {

    .head {

    .head img {
      width: 140px;

      object-fit: cover;
      display: block;
      margin: 0 auto 20px;

    h1 {

    .tag {

    .links {

    .links a {

    .links a:hover {

    /* ==========================
       üñ•Ô∏è Terminal Style
    ========================== */
    .terminal {
      display: block;
      font-family: "IBM Plex Mono", monospace;
      background: #0a0a0a;
      color: #e6e6e6;
      border-radius: 8px;
      padding: 8px 16px 6px 16px;
      margin-top: 12px;
      line-height: 1.55;
      font-size: 15px;
      letter-spacing: 0.2px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.45);
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .prompt {
      color: #00ff88;
      font-weight: 600;
      text-shadow: 0 0 6px #00ff88;
    }

    .cursor {
      color: #00ff88;
      font-weight: bold;
      font-size: 15px;
      animation: blink 0.8s infinite;
      position: relative;
      bottom: 0;
      text-shadow: 0 0 5px #00ff88;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    pre {
      margin: 0;
      padding: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
      line-height: 1.55;
    }

    /* üñ§ Boot Terminal */
    /* #boot-terminal {

    #boot-terminal {
      font-family: 'IBM Plex Mono', monospace;
      background: #0a0a0a;
      color: #e8e8e8;
      width: 700px;
      margin: 180px auto;

      transform: scaleY(1.3);  /* ‚úÖ Á´ñÂêëÊãâ‰º∏ÊØî‰æã */

    }

    #boot-output {
      font-variant-ligatures: none;
      font-kerning: none;

  </style>
</head>

<body>
  <!-- üß† Boot Terminal -->
  <div id="boot-terminal">
    <pre id="boot-output"></pre>
  </div>

  <!-- üåø Main Content -->
  <div class="wrap">
    <div class="head">
      <img src="profile.jpg" alt="Chenzheng Li" loading="eager" decoding="async" />
      <h1>Chenzheng Li</h1>
      <p class="tag">MSc Student in Big Data at Simon Fraser University</p>

      <div class="links">
        <a href="#about" data-target="about">About</a>
        <a href="#hiring" data-target="hiring">Hiring</a>
        <a href="#contact" data-target="contact">Contact</a>
        <a href="ChenzhengLi_CV.pdf">CV‚Üó</a>
      </div>
    </div>

    <div class="body">
      <div id="terminal" class="terminal" hidden></div>
    </div>
  </div>

  <script>
    // --------------------------
    // üß† Boot Screen Animation
    // --------------------------
    const bootLines = [
      "> initializing environment...",
      "> loading modules...",
      "> checking GPU availability...",
      "> starting terminal session...",
      "",
      "Welcome to",
      "   _____ __                     __                        __    _ ",
      "  / ____/ /_  ___  ____  ____  / /_  ___  ____  ____ _   / /   (_)",
      " / /   / __ \/ _ \/ __ \/_  / / __ \/ _ \/ __ \/ __ `/  / /   / / ",
      "/ /___/ / / /  __/ / / / / /_/ / / /  __/ / / / /_/ /  / /___/ /  ",
      "\____/_/ /_/\___/_/ /_/ /___/_/ /_/\___/_/ /_/\__, /  /_____/_/   ",
      "                                             /____/             ",
      "                version 1.0.0",
      "",
      "> ready."
    ];

    const bootOutput = document.getElementById("boot-output");
    const bootTerminal = document.getElementById("boot-terminal");

    function typeBoot() {
      let i = 0;
      function step() {
        if (i < bootLines.length) {
          bootOutput.innerHTML += bootLines[i] + "\n";
          i++;
          setTimeout(step, 100);
        } else {
          setTimeout(() => {
            bootTerminal.style.transition = "opacity 0.8s ease, transform 0.8s ease";
            bootTerminal.style.opacity = 0;
            bootTerminal.style.transform = "scaleY(0.1)";
            bootTerminal.style.pointerEvents = "none";
            bootTerminal.style.overflow = "hidden";
            bootTerminal.style.boxShadow = "none"; 
            setTimeout(() => {
              bootTerminal.remove();
              const wrap = document.querySelector(".wrap");
              const terminal = document.getElementById("terminal");

              wrap.style.display = "block";
              terminal.hidden = false;
              // terminal.innerHTML = '<span class="prompt">chenzheng@CZ_MOTHERSHIP:~$</span> ';
              terminal.innerHTML = '<span class="prompt">chenzheng@CZ_MOTHERSHIP:~$</span><span class="cursor">_</span>';
            }, 900);
          }, 500);
        }
      }
      step();
    }

    window.onload = typeBoot;

    // --------------------------
    // üñ•Ô∏è Main Terminal Logic
    // --------------------------
    (function(){
      const terminal = document.getElementById('terminal');
      const navLinks = document.querySelectorAll('.links a[data-target]');
      let typingTimer = null;

      const content = {
        about: [
          '<span class="prompt">chenzheng@CZ_MOTHERSHIP:~$</span> open about',
          '',
          'My journey started with a box of LEGO robots. The first time I ‚Äúprogrammed‚Äù one to move, I felt a spark ‚Äî and that spark has been my compass ever since.',
          '',
          'Today, I‚Äôm a Master‚Äôs student in Big Data at Simon Fraser University, still chasing that same excitement of building and solving. Along the way, I‚Äôve worked as a Research Assistant at SFU, exploring human‚Äìcomputer interaction and smart sensing, and as a data engineer at Movmint, where I learned what it takes to optimize real-world systems at scale.',
          '',
          'But outside data and code, another dream quietly simmers ‚Äî I want to become a good cook. Before coming to Canada in 2019, I had never stepped into a kitchen. My mother cooked every meal for me, so cooking was something I deeply appreciated but never understood. Like many international students, I started cooking just to survive. But dish by dish, I found myself loving the process ‚Äî the rhythm, the small creativity in every plate, and that wonderful (you know, sometimes people lie) compliment from friends: ‚ÄúWow, this is really good!‚Äù That moment of sharing feels strangely similar to programming ‚Äî both start from raw ingredients and end with something that makes people happy.',
          '',
          'And yes, when I‚Äôm not experimenting with flavors, I‚Äôm probably playing video games. They‚Äôve been my way to reset, to find calm. No matter how chaotic the day gets, that virtual world feels like a lighthouse, reminding me why I love technology in the first place.',
          '',
          'I don‚Äôt see myself as one of those geniuses who create OpenAI or Tesla. But I love exploring new ideas, learning new things, and trying (sometimes failing) to make cool stuff work. As we say in Chinese, Â≠¶Êó†Ê≠¢Â¢É (xu√© w√∫ zh«ê j√¨ng) ‚Äî ‚Äúlearning has no limit.‚Äù',
          '',
          'That, and maybe one day opening a small restaurant, are the two things that keep me moving.'
        ],

        hiring: [
          '<span class="prompt">chenzheng@CZ_MOTHERSHIP:~$</span> open hiring',
          '',
          'I‚Äôm currently seeking a computer science-related co-op internship for Summer 2026.',
          'I‚Äôm open to both 4-month and 8-month placements ‚Äî this internship will fulfill my graduation requirement.',
          '',
          'If you have any opportunities or resources, please feel free to contact me.'
        ],

        contact: [
          '<span class="prompt">chenzheng@CZ_MOTHERSHIP:~$</span> open contact',
          '',
          '- lichenzheng2000 (at) gmail (dot) com',
          '- chenzheng_li (at) sfu (dot) ca',
          '- https://github.com/EAmonKEZhenG',
          '- https://www.linkedin.com/in/chenzheng-li-256574226/'
        ]
      };

      function clear() { terminal.textContent = ''; }

      function typeLines(lines) {
        clear();
        terminal.hidden = false;
        let i = 0;

        function step() {
          if (i >= lines.length){
             terminal.innerHTML += '<br><span class="prompt">chenzheng@CZ_MOTHERSHIP:~$</span><span class="cursor">_</span>';
            return;
          }
         

          let line = lines[i];
          if (line.includes("<span")) {
            terminal.innerHTML += line + "<br>";
            i++;
            typingTimer = setTimeout(step, 50);
          } else {
            let j = 0;
            function typeChar() {
              if (j < line.length) {
                terminal.innerHTML += line[j];
                j++;
                terminal.scrollTop = terminal.scrollHeight;
                typingTimer = setTimeout(typeChar, 4);
              } else {
                terminal.innerHTML += "<br>";
                i++;
                typingTimer = setTimeout(step, 20);
              }
            }
            typeChar();
          }
        }

        step();
      }

      navLinks.forEach(link => {
        link.onclick = e => {
          e.preventDefault();
          const key = link.dataset.target;
          clearTimeout(typingTimer);
          typeLines(content[key]);
        };
      });
    })();
  </script>
</body>
