<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chenzheng Li</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="profile.jpg" alt="Profile photo" class="avatar">
    <h1>Chenzheng Li</h1>
    <p class="subtitle">MSc Student in Data Science at SFU</p>

    <nav class="nav">
      <a href="#" data-content="email">Email</a>
      <a href="#" data-content="cv">CV</a>
      <a href="#" data-content="experience">Experience</a>
      <a href="#" data-content="publish">Publish</a>
      <a href="#" data-content="hiring">Hiring</a>
      <a href="#" data-content="story">Story</a>
    </nav>

    <div class="terminal">
      <pre id="terminal-text"></pre>
      <span class="cursor">▌</span>
    </div>
  </div>

  <script>
    const terminal = document.getElementById("terminal-text");
    const cursor = document.querySelector(".cursor");

    const contents = {
      email: `> open email

- lichenzheng2000 [at] gmail [dot] com
- chenzheng [dot] li [at] sfu [dot] ca`,

      cv: `> downloading CV...`,

      experience: `> open experience

I have worked on:
- Research Assistant @ SFU, focusing on HCI + ML
- Data Science Intern @ TBD
- Co-founder @ Big O One (industry-academia event organizer)
- Experienced in Spark, Hadoop, and data analysis`,

      publish: `> open publish

- CHI 2024: Human-AI Interaction in Material Sensing
- SFU Technical Report: EMD-based Signal Classification
- Workshop: Interaction & Intelligence 2023`,

      hiring: `> open hiring

I am currently seeking a Data Science / Machine Learning / HCI-related co-op internship
for 2026 in the Greater Vancouver Area.

I enjoy working on:
- Applied Machine Learning, HCI, and Data Visualization
- Data-driven decision systems and AI interfaces
- Projects that connect humans and intelligent tools

Experience highlights:
- Research Assistant @ SFU, CHI 2024 publication on Human-AI Interaction
- Co-founder @ Big O One, organized 18 industry-academic sessions at SFU
- Coursework in Big Data (Spark, Hadoop) and Machine Learning

If you are hiring or open to collaboration, please feel free to reach out!`,

      story: `> open story

I’m passionate about exploring how AI can empower human creativity.
When not coding, I enjoy music, photography, and teaching.` 
    };

    // 打字动画函数
    function typeWriter(text, speed = 20, callback) {
      terminal.textContent = "";
      cursor.style.display = "inline-block";
      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          terminal.textContent += text.charAt(i);
          i++;
        } else {
          clearInterval(interval);
          if (callback) callback();
          blinkCursor();
        }
      }, speed);
    }

    // 光标闪烁
    function blinkCursor() {
      setInterval(() => {
        cursor.style.visibility = (cursor.style.visibility === "hidden") ? "visible" : "hidden";
      }, 500);
    }

    // 点击导航栏
    document.querySelectorAll(".nav a").forEach(link => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        const key = e.target.getAttribute("data-content");

        // 如果点击的是 CV，先显示下载动画再触发下载
        if (key === "cv") {
          typeWriter(contents.cv, 25, () => {
            setTimeout(() => {
              window.location.href = "ChenzhengLi_CV.pdf"; // 自动下载
            }, 1500);
          });
        } else {
          typeWriter(contents[key]);
        }
      });
    });

    // 默认显示 email 内容
    typeWriter(contents.email);
  </script>
</body>
</html>
