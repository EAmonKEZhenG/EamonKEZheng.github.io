<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chenzheng Li</title>
  <meta name="description" content="Chenzheng Li — MSc Student in Big Data at Simon Fraser University." />

  <style>
    @font-face {
      font-family: 'IBM Plex Mono';
      src: url('fonts/IBMPlexMono-Regular.ttf') format('truetype'),
        local('IBM Plex Mono');
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: 'IBM Plex Mono';
      src: url('fonts/IBMPlexMono-Medium.ttf') format('truetype'),
        local('IBM Plex Mono Medium');
      font-weight: 500;
      font-style: normal;
    }

    @font-face {
      font-family: 'IBM Plex Mono';
      src: url('fonts/IBMPlexMono-SemiBold.ttf') format('truetype'),
        local('IBM Plex Mono SemiBold');
      font-weight: 600;
      font-style: normal;
    }

    body {
      margin: 0;
      background-color: #ECE2D0;
      /* background: #100804; */
      color: #ffb86b;
      font-family: 'IBM Plex Mono', monospace;
      display: block;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-font-smoothing: none;
      text-rendering: geometricPrecision;
    }

    .wrap {
      max-width: 760px;
      /* margin: 0 auto; */
      margin: 80px auto 120px;
      padding: 0px 24px;
      display: block;
    }

    .head {
      text-align: center;
      margin-bottom: 40px;
    }

    .head img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 30px;
      font-weight: 600;
    }

    .tag {
      color: #444;
      font-size: 15px;
      margin-bottom: 20px;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-top: 8px;
    }

    .links a {
      text-decoration: none;
      color: #000;
      transition: all 200ms ease;
      font-weight: 500;
    }

    .links a:hover {
      color: #333;
      transform: translateY(-1px);
    }

    /* ==========================
       Terminal Style
    ========================== */
    .terminal {
      margin-top: 20px;
      background: radial-gradient(ellipse at center, #120a05 0%, #0a0503 100%);
      border: 2px solid #4a2e0a;
      border-radius: 10px;
      padding: 20px;
      color: #ffb86b;
      font-size: 15px;
      line-height: 1.5;
      text-align: left;
      width: 680px;
      box-shadow:
        inset 0 0 30px rgba(255, 180, 80, 0.2),
        0 0 25px rgba(255, 180, 80, 0.4);
      position: relative;
      overflow: hidden;
      white-space: pre-wrap;
      word-break: break-word;
      text-shadow: 0 0 6px rgba(255, 200, 100, 0.6);
    }

    /* CRT Scanlines */
    .terminal::after {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(to bottom,
          rgba(255, 200, 100, 0.05) 0px,
          rgba(0, 0, 0, 0.05) 2px,
          transparent 3px,
          transparent 4px);
      opacity: 0.25;
      pointer-events: none;
    }

    .terminal::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at center, rgba(255, 200, 100, 0.08) 0%, transparent 70%);
      mix-blend-mode: overlay;
      pointer-events: none;
    }

    .terminal a {
      color: #ffcc80;
      text-shadow: 0 0 5px #ffcc80;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .terminal a:hover {
      color: #ffffff;
      text-shadow: 0 0 8px #ffffff;
    }

    .prompt {
      color: #ffb86b;
      text-shadow: 0 0 8px #ffcc80;
    }

    .cursor {
      color: #ffb86b;
      font-weight: bold;
      font-size: 15px;
      animation: blink 0.8s infinite;
      position: relative;
      bottom: 0;
      text-shadow: 0 0 5px #00ff88;
    }

    @keyframes blink {

      0%,
      50% {
        opacity: 1;
      }

      50%,
      100% {
        opacity: 0;
      }
    }

    pre {
      margin: 0;
      padding: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
      line-height: 1.55;
    }
  </style>
</head>

<body>


  <!-- Main Content -->
  <div class="wrap">
    <div class="head">
      <img src="profile.png" alt="Chenzheng Li" loading="eager" decoding="async" />
      <h1>Chenzheng Li</h1>
      <p class="tag">MSc Student in Big Data at Simon Fraser University</p>

      <div class="links">
        <a href="#about" data-target="about">About</a>
        <a href="#hiring" data-target="hiring">Hiring</a>
        <a href="#projects" data-target="projects">Projects</a>
        <a href="#contact" data-target="contact">Contact</a>
        <a href="ChenzhengLi_CV.pdf">CV↗</a>
      </div>
    </div>

    <div class="body">
      <div id="terminal" class="terminal"><span class="prompt">chenzheng@CZ_MOTHERSHIP:~$</span><span
          class="cursor">_</span></div>
    </div>
  </div>

  <script>


    // --------------------------
    // Main Terminal Logic
    // --------------------------
    (function () {
      const terminal = document.getElementById('terminal');
      const navLinks = document.querySelectorAll('.links a[data-target]');
      let typingTimer = null;

      const content = {
        about: [
          '<span class="prompt">chenzheng@CZ_MOTHERSHIP:~$</span> open about',
          '',
          'My journey started with a box of LEGO robots. The first time I “programmed” one to move, I felt a spark — and that spark has been my compass ever since.',
          '',
          'Today, I’m a Master’s student in Big Data at Simon Fraser University, still chasing that same excitement of building and solving. Along the way, I’ve worked as a Research Assistant at SFU, exploring human–computer interaction and smart sensing, and as a data engineer at Movmint, where I learned what it takes to optimize real-world systems at scale.',
          '',
          'But outside data and code, another dream quietly simmers — I want to become a good cook. Before coming to Canada in 2019, I had never stepped into a kitchen. My mother cooked every meal for me, so cooking was something I deeply appreciated but never understood. Like many international students, I started cooking just to survive. But dish by dish, I found myself loving the process — the rhythm, the small creativity in every plate, and that wonderful (you know, sometimes people lie) compliment from friends: “Wow, this is really good!” That moment of sharing feels strangely similar to programming — both start from raw ingredients and end with something that makes people happy.',
          '',
          'And yes, when I’m not experimenting with flavors, I’m probably playing video games. They’ve been my way to reset, to find calm. No matter how chaotic the day gets, that virtual world feels like a lighthouse, reminding me why I love technology in the first place.',
          '',
          'I don’t see myself as one of those geniuses who create OpenAI or Tesla. But I love exploring new ideas, learning new things, and trying (sometimes failing) to make cool stuff work. As we say in Chinese, 学无止境 (xué wú zhǐ jìng) — “learning has no limit.”',
          '',
          'That, and maybe one day opening a small restaurant, are the two things that keep me moving.'
        ],

        hiring: [
          '<span class="prompt">chenzheng@CZ_MOTHERSHIP:~$</span> open hiring',
          '',
          'I’m currently seeking a computer science-related co-op internship for Summer 2026.',
          'I’m open to both 4-month and 8-month placements — this internship will fulfill my graduation requirement.',
          '',
          'If you have any opportunities or resources, please feel free to contact me.'
        ],
        projects: [
          '<span class="prompt">chenzheng@CZ_MOTHERSHIP:~$</span> open projects',
          '',
          '=== My Projects ===',
          '',

          '1. <a href="projects/yase.html" target="_blank">YASE: Yet Another Storage Engine</a>',
          '   A high-performance C++ storage engine with SkipList indexing and ACID transaction support.',
          '',
          '2. <a href="projects/woodowel.html" target="_blank">WooDowel — Electrode Isolation for Electromagnetic Shielding in Triboelectric Plywood Sensors</a>',
          '   A collaborative exploration of how natural materials like wood can sense human touch and motion, combining embedded hardware design with machine learning analysis.',
          '',
          '3. <a href="projects/reddit.html" target="_blank"> Reddit Sentiment Analysis and Readability</a>',
          '   A data-driven exploration of how sentiment, readability, and posting time influence the perceived quality of Reddit comments',
          '',
          '4. <a href="projects/amazon_sentiment.html" target="_blank">Large-Scale Sentiment and Topic Analysis of Amazon Product Reviews</a>',
          '   Uncovering micro/macro-level opinion patterns using a generic scalable PySpark NLP pipeline on 571M+ reviews.',
          '',
          '====================',
          '',
          'Click the link to learn more.'
        ],
        contact: [
          '<span class="prompt">chenzheng@CZ_MOTHERSHIP:~$</span> open contact',
          '',
          '- chenzheng_li (at) sfu (dot) ca',
          '- lichenzheng2000 (at) gmail (dot) com',
          '- https://github.com/EAmonKEZhenG',
          '- https://www.linkedin.com/in/chenzheng-li-256574226/'
        ]
      };

      function clear() { terminal.textContent = ''; }

      function typeLines(lines) {
        clear();
        terminal.hidden = false;
        let i = 0;

        function step() {
          if (i >= lines.length) {
            terminal.innerHTML += '<br><span class="prompt">chenzheng@CZ_MOTHERSHIP:~$</span><span class="cursor">_</span>';
            return;
          }
          let line = lines[i];
          if (/<[a-z][\s\S]*>/i.test(line)) {
            terminal.innerHTML += line + "<br>";
            i++;
            typingTimer = setTimeout(step, 50);
          } else {
            let j = 0;
            function typeChar() {
              if (j < line.length) {
                terminal.innerHTML += line[j];
                j++;
                terminal.scrollTop = terminal.scrollHeight;
                typingTimer = setTimeout(typeChar, 4);
              } else {
                terminal.innerHTML += "<br>";
                i++;
                typingTimer = setTimeout(step, 20);
              }
            }
            typeChar();
          }

        }

        step();
      }

      navLinks.forEach(link => {
        link.onclick = e => {
          e.preventDefault();
          const key = link.dataset.target;
          clearTimeout(typingTimer);
          typeLines(content[key]);
        };
      });
    })();
  </script>
</body>

</html>
